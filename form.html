<!-- bagian content bawah header -->
<h2>Isi Formulir berikut untuk mendaftar di SciCourse!</h2>
<main id="content" class="formulir">
  <!---bagian konten-->
    <div style="display: flex;">
        <form method="post" action="./contact.html">
          <fieldset class="content"> 

            <!-- template input form -->
            <label for="nama">
              <p class="form">Nama</p>
            <input 
              class = "input"
                    name = "name"
                    type = "text"
                    placeholder = "Nama Kamu..."
                    required = ""
                    oninput = "this.setCustomValidity('')"
                    oninvalid = "this.setCustomValidity('Belum diisi')" />
                </label>

            <label for="kota">
              <p class="form">Asal kota</p>
            <input
                    class = "input"
                    name = "region"
                    type = "text"
                    placeholder = "Asal..."
                    required = ""
                    oninput = "this.setCustomValidity('')"
                    oninvalid = "this.setCustomValidity('Belum diisi')" />
                </label>

            <label for="paket">
              <p class="form">Pilihan kelas:</p>
            <input
                    class = "input"
                    name = "region"
                    type = "text"
                    placeholder = "Kelas ..."
                    required = ""
                    oninput = "this.setCustomValidity('')"
                    oninvalid = "this.setCustomValidity('Belum diisi')" />
                </label>

                <label for = "message">
                    <p class = "form">Pesan</p>
                    <textarea
                        class = "input"
                        name = "message"
                        rows = 3
                        required = ""
                        oninput = "this.setCustomValidity('')"
                        oninvalid = "this.setCustomValidity('Belum diisi')"
                    ></textarea>
                </label>

             <input type="submit" value="Submit" />
            </fieldset>
          </form>
</main>
